{% extends "mdownload/base.html" %}
{% load bootstrap3 %}

{% block header %}
	<h2>Search for manga</h2>
{% endblock header %}

{% block content %}
	
	<form action="{% url 'mdownload:index' %}" method='post'>
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name='submit' class='btn btn-primary'>Search</button>
		{% endbuttons %}
	</form>	
	
{% endblock content %}
